<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03 过滤器</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <p>{{ msg }}</p>
  </div>

  <script>
    //定义一个 Vue 全局的过滤器，名字叫做 msgFormat

    //
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '吃葡萄不吐葡萄皮，不吃葡萄倒吐葡萄皮',
      },
      methods: {}
    })
  </script>
</body>

</html>
