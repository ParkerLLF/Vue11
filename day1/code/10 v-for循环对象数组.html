<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>10 v-for</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <p v-for="(user,index) in list"> ID:{{ user.id }} <----> 名字:{{ user.name }}</p>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        list: [{
          id: 1,
          name: 'zs'
        }, {
          id: 2,
          name: 'llf'
        }, {
          id: 3,
          name: 'mmj'
        }, {
          id: 4,
          name: 'LLF'
        }],
      },
      methods: {

      }
    })
  </script>
</body>

</html>
