<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>07</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <style>
    .red {
      color: red;
    }

    .thin {
      font-weight: 200;
    }

    .italic {
      font-style: italic;
    }

    .active {
      /* 中文有效 */
      letter-spacing: 0.5em;
    }
  </style>
</head>

<body>
  <div id="app">

    <h1 class="red thin">这是一个h1!!!!!</h1>

    <!-- 使用数组 -->
    <h1 v-bind:class="['thin','italic']">这是一个h1!!!!!</h1>

    <!-- 在数组中使用三元表达式 -->
    <h1 v-bind:class="['thin','italic',flag?'active':'']">这是一个h1!!!!!</h1>

    <!-- 在数组中使用 对象 来代替 三元表达式，提高代码的可读性 -->
    <h1 v-bind:class="['thin','italic',{active:flag}]">这是一个h1!!!!!</h1>

    <!-- 在为 class 使用 v-bind 绑定 对象的时候，对象的属性是类名，由于 对象的属性可带引号，也可不带引号 -->
    <h1 v-bind:class="{red: true, thin: true, active: false}">这是一个h1!!!!!</h1>
    <h1 v-bind:class="classObj">这是一个h1!!!!!</h1>

  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        flag: true,

        classObj: {
          red: true,
          thin: true,
          italic: false,
          active: false
        }
      },
      methods: {}
    })
  </script>
</body>

</html>
