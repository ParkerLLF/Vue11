<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>13</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">

    <div>
      <label>ID:
        <input type="text" v-model="id">
      </label>

      <label>name:
        <input type="text" v-model="name">
      </label>

      <input type="button" value="添加" v-on:click="add">
    </div>

    <!-- 注意：v-for 循环的时候，key 属性只能使用 number 或者 string -->
    <!-- 注意：key 在使用的时候，必须使用 v-bind 属性绑定的形式，指定 key 的值 -->
    <!-- 在 组件中，使用 v-for 循环的时候，或者在一些特殊情况中，如果 v-for 有问题，必须在使用 v-for 的同时，指定唯一的 字符串/数字 类型 :key 值 -->
    <p v-for="item in list" v-bind:key="item.id">
      <input type="checkbox" id="">{{ item.id }}---{{ item.name }}
    </p>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        id: '',
        name: '',
        list: [{
            id: 1,
            name: 'parker'
          }, {
            id: 2,
            name: 'llf'
          }, {
            id: 3,
            name: "mmj"
          }, {
            id: 4,
            name: 'jerry'
          },
          {
            id: 5,
            name: 'tom'
          }
        ]
      },
      methods: {
        add() {
          this.list.push({
            id: this.id,
            name: this.name
          })
        }
      }
    })
  </script>
</body>

</html>
