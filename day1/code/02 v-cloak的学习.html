<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02</title>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>

</head>

<body>

  <div id="app">
    <!-- 使用 v-cloak 能够解决 插值表达式 闪烁的问题 -->
    <p v-cloak>+++++xyz {{ msg }} -----abc</p>
    <!-- 默认 v-text 是没有闪烁问题的 -->
    <!-- v-text会覆盖元素中原本的内容,但是 插值表达式 只会替换自己地这个占位符,不会把整个元素的 内容清空 -->
    <h4 v-text="msg"></h4>

    <div>{{msg2}}</div>
    <!-- 输出到页面===> <h1>我是h1</h1> -->
    <div v-text="msg2"></div>
    <!-- 输出到页面===> <h1>我是h1</h1> -->
    <div v-html="msg2"></div>
    <!-- 输出到页面===> 我是h1 -->

    <!-- v-bind:argument="optional" -->
    <!-- v-bind: 是Vue中,提供地用于绑定属性地指令 -->
    <input type="button" value="按钮" v-bind:title="mytitle">
    <input type="button" value="按钮" v-bind:title="mytitle + '拼接的内容1'">
    <!-- 可以将 v-bind 简写成一个 ":" 冒号 -->
    <input type="button" value="按钮" :title="mytitle + '拼接的内容2'" id="btn">
    <!-- <input type="button" value="按钮" :title="mytitle + '拼接的内容3'" v-on:click="alert{'hello'}"> -->
    <input type="button" value="按钮" v-on:click="show">

  </div>

  <script src="./lib/vue-2.4.0.js"></script>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '123',
        msg2: '<h1>我是h1</h1>',
        mytitle: '这是一个自己定义地title'
      },
      methods: {
        show: function () {
          alert("hello")
        }
      }
    })

    //DOM 操作
    // document.getElementById("btn").onclick = function () {
    //   alert("hello")
    // }
  </script>

</body>

</html>
