<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>08</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>

  <div id="app">
    <h1 v-bind:style="{color:'red','font-weight':200}">这是h1！！！</h1>
    <h1 v-bind:style="styleObj2">这是h1！！！</h1>
    <h1 v-bind:style="[styleObj1, styleObj2]">这也是一个h1</h1>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        styleObj1: {
          color: 'red',
          'font-weight': 200
        },
        styleObj2: {
          'font-style': 'italic'
        }
      },
      methods: {

      }
    })
  </script>
</body>

</html>
